name: 'Install and Cache node modules'
description: "Install and Cache node modules for repository"
runs:
  using: 'composite'
  steps:
    - name: Cache node modules
      id: cache-step
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-cache-files-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-cache-files-
          ${{ runner.os }}
    - name: Display cache
      run: echo '${{ toJSON(steps.cache-step.outputs) }}'
    - name: Install node modules
      run: npm install